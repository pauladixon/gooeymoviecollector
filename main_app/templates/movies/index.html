{% extends 'base.html' %}

{% block content %}
<h1> gooey movies </h1>
{% for movie in movies %}
    <a href="{% url 'detail' movie.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ movie.title }}</span>
            {% if movie.year > 2018 %}
                <p>year: current</p>
            {% else %}
                <p>year: {{ movie.year }}</p>
            {% endif %}
            </div>
        </div>
    </a>
{% endfor %}
{% endblock %}
