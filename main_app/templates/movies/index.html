{% extends 'base.html' %}

{% block content %}
<h4> gooey movies </h4>
{% for movie in movies %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ movie.title }}</span>
      <p>streaming service: {{ movie.service }}</p>
      {% if movie.year > 2018 %}
        <p>year: current</p>
      {% else %}
        <p>year: {{ movie.year }}</p>
      {% endif %}
    </div>
  </div>
{% endfor %}
{% endblock %}
