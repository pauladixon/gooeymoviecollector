{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>edit <span class="teal-text">{{object.name}}</span></h1>
    {% else %}
        <h1>add service</h1>
    {% endif %}
    <form action="" method='post'>
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value='submit' class='btn'>
    </form>
{% endblock %}
