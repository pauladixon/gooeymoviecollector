{% extends 'base.html' %}
{% block content %}

<h1>service details</h1>
<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">

        <span class="card-title">{{service.name}}</span>

    </div>
  </div>
</div>

{% endblock %}
